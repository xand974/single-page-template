<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav id="nav">
        <h1 class="nav__title">FliinFly</h1>
        <ul class="nav__links">
          <a href="#" class="nav__link"> <li>Features</li> </a
          ><a href="#" class="nav__link"> <li>Why Infinity</li> </a
          ><a href="#" class="nav__link"> <li>Pricing</li> </a
          ><a href="#" class="nav__link"> <li>Blog</li> </a
          ><a href="#" class="nav__link nav__link--black">
            <li>Sign Up</li>
          </a>
        </ul>
      </nav>
    </header>

    <main id="hero">
      <div class="left">
        <h2 class="hero__title">
          <span>Easy</span> way <br />
          to manage <br />
          your <span> money </span>
        </h2>
        <p class="hero__desc">Connect your money to your friends & brands.</p>
        <ul class="hero__links">
          <a href="" class="hero__link hero__link--purple">
            <li>
              <span>Get Started</span> <i class="fas fa-arrow-right"></i>
            </li> </a
          ><a href="" class="hero__link">
            <li><i class="far fa-play-circle"></i><span>Watch Video</span></li>
          </a>
        </ul>
      </div>
      <div class="right">
        <div class="container__middle">
          <img
            src="https://images.unsplash.com/photo-1642782778905-baeee2ce9c53?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=747&q=80"
            alt=""
            class="container__middle--img"
          />
        </div>
        <form class="hero__form">
          <div class="hero__form--top">
            <span>Enter amount</span>
          </div>
          <div class="hero__form--bottom">
            <input
              type="text"
              placeholder="$2,487.49"
              class="hero__form--input"
            />
            <button class="hero__form--btn">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </form>
        <div class="container__left">
          <div class="container__left--top">
            <p>$7,380.56</p>
            <a href="#">send money</a>
          </div>
          <div class="container__left--bottom">
            <div class="profile__container">
              <div class="profile__wrapper">
                <img
                  src="https://images.unsplash.com/photo-1642789256793-6fd9ece7ba0f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80"
                  class="profile__img"
                  alt=""
                />
                <span class="profile__text">Helen</span>
              </div>
              <span class="profile__price">$2,398.38</span>
            </div>
          </div>
        </div>
        <div class="container__right">
          <img
            src="https://images.unsplash.com/photo-1642772671241-86cbdd29f041?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
            alt=""
            class="container__right--img"
          />
        </div>
      </div>
    </main>
  </body>
</html>
